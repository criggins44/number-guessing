<!doctype html>
<html lang="en">
  <head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Guessing Game</title>
    
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body>
  <div class="container">
    <h1>Guess My Favorite Number</h1>
    <p>Choose a number 0 - 100</p>
    <button onclick="chooseNumber()">Begin</button>
    <input type="text" name="guessBox" id="guessBox" placeholder="num">
    <p id="remainingGuesses">Remaining Guesses: 3</p>
    <form onsubmit="return false;">
      <button id="submitBtn" onclick="guessNumber()">Submit</button>
    </form>
    <p>Your Guess is:</p>
    <p id="guessResult"></p>
  </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
  </body>
</html>
